<script>
  const questions = [
  {
    question: "Which of the following is not a property of a transaction in DBMS?",
    options: ["Atomicity", "Consistency", "Deadlock", "Durability"],
    answer: 2
  },
  {
    question: "In an ER diagram, a weak entity is represented by:",
    options: ["Rectangle", "Ellipse", "Double rectangle", "Double ellipse"],
    answer: 2
  },
  {
    question: "The command used to remove a relation from a database is:",
    options: ["DELETE", "REMOVE", "DROP", "ERASE"],
    answer: 2
  },
  {
    question: "Which normal form removes partial dependency?",
    options: ["1NF", "2NF", "3NF", "BCNF"],
    answer: 1
  },
  {
    question: "Which SQL keyword is used to sort the result-set?",
    options: ["SORT BY", "ORDER BY", "GROUP BY", "ARRANGE BY"],
    answer: 1
  },
  {
    question: "A foreign key:",
    options: ["Is a primary key in another table", "Can be null", "Maintains referential integrity", "All of the above"],
    answer: 3
  },
  {
    question: "Which of the following is a DCL command in SQL?",
    options: ["GRANT", "INSERT", "DELETE", "CREATE"],
    answer: 0
  },
  {
    question: "Which join returns all rows when there is a match in one of the tables?",
    options: ["INNER JOIN", "OUTER JOIN", "LEFT JOIN", "FULL OUTER JOIN"],
    answer: 3
  },
  {
    question: "Which indexing method is best suited for range queries?",
    options: ["Hash Index", "B+ Tree Index", "Binary Index", "Primary Index"],
    answer: 1
  },
  {
    question: "In SQL, the LIKE operator is used for:",
    options: ["Exact matching", "Pattern matching", "Range matching", "Data type comparison"],
    answer: 1
  },
  {
    question: "Which of these is not a valid SQL aggregate function?",
    options: ["SUM", "AVG", "COUNT", "SELECT"],
    answer: 3
  },
  {
    question: "Which of the following schedules is conflict serializable?",
    options: [
      "If operations can be reordered without affecting the outcome",
      "If there is no locking",
      "If all transactions run at the same time",
      "None of the above"
    ],
    answer: 0
  },
  {
    question: "Which isolation level provides the highest level of isolation?",
    options: ["Read Uncommitted", "Read Committed", "Repeatable Read", "Serializable"],
    answer: 3
  },
  {
    question: "What does the TRUNCATE command do?",
    options: [
      "Deletes data row-by-row",
      "Removes a table structure",
      "Deletes all rows quickly, without logging",
      "Deletes selected rows"
    ],
    answer: 2
  },
  {
    question: "In relational databases, normalization is used to:",
    options: [
      "Increase redundancy",
      "Avoid complex queries",
      "Eliminate data redundancy and maintain integrity",
      "Speed up retrieval"
    ],
    answer: 2
  },
  {
    question: "Which of the following can cause phantom reads?",
    options: [
      "Serializable isolation",
      "Read Uncommitted",
      "Read Committed",
      "Repeatable Read"
    ],
    answer: 3
  },
  {
    question: "Which SQL command is used to create a view?",
    options: ["CREATE VIEW", "ADD VIEW", "DEFINE VIEW", "MAKE VIEW"],
    answer: 0
  },
  {
    question: "Which type of relationship is represented by a foreign key?",
    options: ["One-to-one", "One-to-many", "Many-to-one", "All of the above"],
    answer: 3
  },
  {
    question: "A transaction that completes successfully is said to be:",
    options: ["Failed", "Rolled back", "Committed", "Dirty"],
    answer: 2
  },
  {
    question: "In 3NF, which type of dependency is removed?",
    options: ["Partial", "Transitive", "Trivial", "Multivalued"],
    answer: 1
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question-text").innerText = `Q${currentQuestion + 1}: ${q.question}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(index, btn);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("next-btn").style.display = "none";
}

function checkAnswer(selected, btn) {
  const correct = questions[currentQuestion].answer;
  const allButtons = document.querySelectorAll("#options button");

  allButtons.forEach((b, i) => {
    b.disabled = true;
    if (i === correct) b.classList.add("correct");
    if (i === selected && i !== correct) b.classList.add("wrong");
  });

  if (selected === correct) score++;
  document.getElementById("next-btn").style.display = "inline-block";
}

function loadNextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showFinalScore();
  }
}

function showFinalScore() {
  document.getElementById("question-box").innerHTML = `<h2>ðŸŽ‰ Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}.</p>`;
  document.getElementById("next-btn").style.display = "none";
}

window.onload = loadQuestion;

</script>

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
  }

  // Sidebar close on outside touch (for mobile)
  document.addEventListener('touchstart', function (event) {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.sidebar-toggle');

    // agar sidebar open hai aur user ne sidebar aur toggle button ke bahar click kiya
    if (
      sidebar.classList.contains('show') &&
      !sidebar.contains(event.target) &&
      !toggleBtn.contains(event.target)
    ) {
      sidebar.classList.remove('show');
    }
  });
</script>
