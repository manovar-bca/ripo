  <script>
   const questions = [
  {
    question: "Which data structure uses LIFO (Last In, First Out)?",
    options: ["Queue", "Stack", "Array", "Tree"],
    answer: 1
  },
  {
    question: "Which of these is a linear data structure?",
    options: ["Graph", "Tree", "Array", "Hash Table"],
    answer: 2
  },
  {
    question: "What is the worst-case time complexity of binary search?",
    options: ["O(n)", "O(log n)", "O(n log n)", "O(1)"],

  },
  {

    answer: 0
  },
  {

    answer: 3
  },
  {

    options: ["Preorder", "Inorder", "Postorder", "Level Order"],
    answer: 1
  },
  {
    question: "A hash function maps keys to:",
    options: ["Arrays", "Indices", "Stacks", "Graphs"],
    answer: 1
  },
  {
    question: "Which operation is costly in singly linked list?",
    options: ["Insertion at front", "Insertion at end", "Deletion at front", "Traversal"],
    answer: 1
  },
  {
    question: "What does â€˜pushâ€™ operation do in a stack?",
    options: ["Removes element", "Adds element", "Sorts elements", "Swaps elements"],
    answer: 1
  },
  {
    question: "Which data structure is used in recursion?",
    options: ["Queue", "Stack", "Array", "Graph"],
    answer: 1
  },
  {
    question: "What is the height of a complete binary tree with n nodes?",
    options: ["log n", "n", "n/2", "n log n"],
    answer: 0
  },
  {
    question: "In which data structure insertion and deletion happen at both ends?",
    options: ["Deque", "Stack", "Queue", "Array"],
    answer: 0
  },
  {
    question: "Which of the following is a non-linear data structure?",
    options: ["Linked List", "Stack", "Queue", "Tree"],
    answer: 3
  },
  {
    question: "Which data structure is best for implementing priority queues?",
    options: ["Stack", "Heap", "Queue", "Array"],
    answer: 1
  },
  {
    question: "What is the time complexity for searching in a hash table?",
    options: ["O(1)", "O(n)", "O(log n)", "O(n log n)"],
    answer: 0
  },
  {
    question: "Which data structure is used in BFS (Breadth First Search)?",
    options: ["Stack", "Queue", "Tree", "Array"],
    answer: 1
  },
  {
    question: "A circular queue is useful to:",
    options: [
      "Save space and avoid overflow",
      "Use array memory fully",
      "Avoid shifting elements",
      "All of the above"
    ],
    answer: 3
  },
  {
    question: "Which operation is not possible in singly linked list efficiently?",
    options: ["Insertion at front", "Traversal", "Insertion after node", "Backwards traversal"],
    answer: 3
  },
  {
    question: "Which sorting algorithm is best for nearly sorted data?",
    options: ["Quick Sort", "Merge Sort", "Bubble Sort", "Insertion Sort"],
    answer: 3
  },
  {
    question: "Which of the following is not a sorting algorithm?",
    options: ["Quick Sort", "Merge Sort", "DFS", "Heap Sort"],
    answer: 2
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question-text").innerText = `Q${currentQuestion + 1}: ${q.question}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(index, btn);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("next-btn").style.display = "none";
}

function checkAnswer(selected, btn) {
  const correct = questions[currentQuestion].answer;
  const allButtons = document.querySelectorAll("#options button");

  allButtons.forEach((b, i) => {
    b.disabled = true;
    if (i === correct) b.classList.add("correct");
    if (i === selected && i !== correct) b.classList.add("wrong");
  });

  if (selected === correct) score++;
  document.getElementById("next-btn").style.display = "inline-block";
}

function loadNextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showFinalScore();
  }
}

function showFinalScore() {
  document.getElementById("question-box").innerHTML = `<h2>ðŸŽ‰ Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}.</p>`;
  document.getElementById("next-btn").style.display = "none";
}

window.onload = loadQuestion;

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
  }

  // Sidebar close on outside touch (for mobile)
  document.addEventListener('touchstart', function (event) {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.sidebar-toggle');

    // agar sidebar open hai aur user ne sidebar aur toggle button ke bahar click kiya
    if (
      sidebar.classList.contains('show') &&
      !sidebar.contains(event.target) &&
      !toggleBtn.contains(event.target)
    ) {
      sidebar.classList.remove('show');
    }
  });
</script>
