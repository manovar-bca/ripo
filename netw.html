  <style>
.quiz-container {
  max-width: 600px;

  border-radius: 10px;

  box-shadow: 0 0 10px rgba(0,0,0,0.1);

  <script>
    const questions = [
  {
    question: "Which layer of the OSI model handles routing?",
    options: ["Physical", "Data Link", "Network", "Transport"],
    answer: 2
  },
  {
    question: "Which protocol is used to send emails?",
    options: ["SMTP", "FTP", "HTTP", "SNMP"],
    answer: 0
  },
  {
    question: "What does IP stand for?",
    options: ["Internet Protocol", "Internal Process", "Interface Protocol", "Interconnect Program"],
    answer: 0
  },
  {
    question: "Which device connects different networks together?",
    options: ["Hub", "Switch", "Router", "Repeater"],
    answer: 2
  },
  {
    question: "What is the default port for HTTP?",
    options: ["21", "80", "443", "25"],
    answer: 1
  },
  {
    question: "Which address is used to identify a device on a network?",
    options: ["MAC address", "IP address", "URL", "DNS"],
    answer: 1
  },
  {
    question: "Which protocol is used for secure web browsing?",
    options: ["HTTP", "FTP", "HTTPS", "SSH"],
    answer: 2
  },
  {
    question: "Which layer ensures error-free delivery?",
    options: ["Application", "Transport", "Network", "Session"],
    answer: 1
  },
  {
    question: "What is the full form of DNS?",
    options: [
      "Digital Network System",
      "Domain Name Server",
      "Domain Name System",
      "Data Name Server"
    ],
    answer: 2
  },
  {
    question: "Which device operates at the Data Link layer?",
    options: ["Switch", "Router", "Bridge", "Modem"],
    answer: 0
  },
  {
    question: "Which protocol is used for file transfer?",
    options: ["SMTP", "FTP", "HTTP", "IP"],
    answer: 1
  },
  {
    question: "IPV4 uses how many bits for addressing?",
    options: ["16", "32", "64", "128"],
    answer: 1
  },
  {
    question: "Ping command is used to:",
    options: [
      "Check disk health",
      "Test network connectivity",
      "Format a drive",
      "Clear DNS cache"
    ],
    answer: 1
  },
  {
    question: "Which is not a class of IP address?",
    options: ["A", "B", "C", "G"],
    answer: 3
  },
  {
    question: "What is the maximum length of a MAC address?",
    options: ["32 bits", "48 bits", "64 bits", "128 bits"],
    answer: 1
  },
  {
    question: "What is the role of ARP?",
    options: [
      "Resolve IP to domain",
      "Resolve IP to MAC address",
      "Resolve MAC to IP address",
      "Transfer files"
    ],
    answer: 1
  },
  {
    question: "Which of the following works on port 22?",
    options: ["FTP", "HTTP", "SSH", "DNS"],
    answer: 2
  },
  {
    question: "Which of these is a connectionless protocol?",
    options: ["TCP", "UDP", "SSH", "FTP"],
    answer: 1
  },
  {
    question: "The topology with a central device is:",
    options: ["Ring", "Bus", "Mesh", "Star"],
    answer: 3
  },
  {
    question: "Which OSI layer encrypts data?",
    options: ["Session", "Presentation", "Application", "Transport"],
    answer: 1
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question-text").innerText = `Q${currentQuestion + 1}: ${q.question}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(index, btn);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("next-btn").style.display = "none";
}

function checkAnswer(selected, btn) {
  const correct = questions[currentQuestion].answer;
  const allButtons = document.querySelectorAll("#options button");

  allButtons.forEach((b, i) => {
    b.disabled = true;
    if (i === correct) b.classList.add("correct");
    if (i === selected && i !== correct) b.classList.add("wrong");
  });

  if (selected === correct) score++;
  document.getElementById("next-btn").style.display = "inline-block";
}

function loadNextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showFinalScore();
  }
}

function showFinalScore() {
  document.getElementById("question-box").innerHTML = `<h2>üéâ Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}.</p>`;
  document.getElementById("next-btn").style.display = "none";
}

window.onload = loadQuestion;

  </script>

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
  }

  // Sidebar close on outside touch (for mobile)
  document.addEventListener('touchstart', function (event) {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.sidebar-toggle');

    // agar sidebar open hai aur user ne sidebar aur toggle button ke bahar click kiya
    if (
      sidebar.classList.contains('show') &&
      !sidebar.contains(event.target) &&
      !toggleBtn.contains(event.target)
    ) {
      sidebar.classList.remove('show');
    }
  });
</script>
